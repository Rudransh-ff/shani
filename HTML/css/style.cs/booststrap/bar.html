<html>
    <head>
        <title>Bootstrap grid system</title>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"> 
        </script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        </head>

 <body>
    <div class="container">
        <h2>Basic progress bar</h2>
        <p> To create a default progress bar, add a 
        .progress class to a container element and 
        the progress-bar class to its child element.Use
        the CSS width property to set the width of the progress bar:</p>
        <div class="progress">
            <div class="progress-bar"
            style="width: 70%">70%
        </div>
    </div>
</body>
</html>
