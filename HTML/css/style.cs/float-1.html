<html>
    <head>
        <style>
            img#floweright{
                float:right
            }
            img#flowerleft{
                float:left
            }
        </style>
    </head>
<body>

    <h2>Float right</h2>

    <p> In this example, the image will float to the right in the paragraph, and the text in the paragraph will 
        wrap around the imgae.
    </p>
      

    <p>
        <img id="flowerright" src="OIP (6).jpeg"
alt="tree" style="width:100px;height:100px;">
           <img id="flowerleft" src="OIP (6).jpeg"
alt="tree" style="width:100px;height:100px;">
            This is a dummy content used to understand float property   
    </p>
</body>
</html>
